dataset:
  name: MyDataset
  hdf5_path: data/train.h5
  transform:
    - Normalize:
        mean: [0.5, 0.5, 0.5] # edit this
        std: [0.2, 0.2, 0.2] # edit this or pull out
  additional_args:
    preload_data: true

dataloader:
  batch_size: 32
  shuffle: true
  num_workers: 4
  pin_memory: true